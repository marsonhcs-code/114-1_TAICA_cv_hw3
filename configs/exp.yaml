# configs/exp.yaml
# Configuration for DDPM on MNIST

task: "generation"

# Data
data_path: "./data"
imgsz: 28
batch: 128
workers: 4

# Model Architecture
model_channels: 64
num_res_blocks: 2

# Diffusion Parameters
timesteps: 1000
beta_start: 0.0001
beta_end: 0.02

# Training
lr: 0.0002
weight_decay: 0.0
epochs: 50

# For compatibility with train.py
num_classes: 10  # Not used but required by framework